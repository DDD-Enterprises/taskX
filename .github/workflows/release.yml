name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  pypi-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Enforce tag and version consistency
        run: |
          TAG="$(git describe --tags --exact-match)"
          # Relaxed regex to allow pre-releases (e.g. v0.1.0-rc1)
          if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$ ]]; then
            echo "Tag must be semver (vX.Y.Z[-modifier]): $TAG"
            exit 1
          fi

          PYPROJECT_VERSION="$(grep -m 1 '^version = ' pyproject.toml | cut -d '"' -f 2)"
          TAG_VERSION="${TAG#v}"
          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "Tag/version mismatch: tag=$TAG_VERSION pyproject=$PYPROJECT_VERSION"
            exit 1
          fi

          echo "TAG_VERSION=$TAG_VERSION" >> "$GITHUB_ENV"
          echo "Tag/version consistency OK: $TAG_VERSION"
          
          # Calculate previous tag for changelog
          PREV_TAG="$(git describe --tags --abbrev=0 ${TAG}^ 2>/dev/null || echo "v0.0.0")"
          echo "PREV_TAG=$PREV_TAG" >> "$GITHUB_ENV"
          echo "Previous tag: $PREV_TAG"

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Install package in editable mode
        run: uv pip install -e .

      - name: Lint (ruff)
        run: uv run --extra dev ruff check src/dopetask

      - name: Typecheck (mypy)
        run: uv run --extra dev mypy src/dopetask

      - name: Run tests
        run: uv pip install pytest && PYTHONPATH="src:taskx_schemas" $(uv run which python) -m pytest

      - name: Build artifacts
        run: uv build

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "dist/*"

      - name: Verify wheel installation
        run: |
          python -m venv .venv-wheel-smoke
          source .venv-wheel-smoke/bin/activate
          python -m pip install --upgrade pip
          pip install dist/*.whl
          INSTALLED_VERSION="$(taskx --version | tail -n 1 | tr -d '\r')"
          if [ "$INSTALLED_VERSION" != "$TAG_VERSION" ]; then
            echo "Installed CLI version mismatch: installed=$INSTALLED_VERSION expected=$TAG_VERSION"
            exit 1
          fi

      - name: Generate release hashes
        run: sha256sum dist/* > dist/SHA256SUMS.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: taskx-release-dist-${{ github.ref_name }}
          path: dist/
          retention-days: 14

      - name: Publish to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -n "${PYPI_API_TOKEN:-}" ]; then
            echo "üîë Publishing to PyPI using API token..."
            uv publish --token "$PYPI_API_TOKEN"
          else
            echo "üîê Publishing to PyPI using OIDC trusted publishing..."
            uv publish
          fi
          echo "üì¶ Published dopetask v${{ env.TAG_VERSION }} to PyPI"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: dopeTask v${{ env.TAG_VERSION }}
          body: |
            ## TaskX Kernel v${{ env.TAG_VERSION }}
            
            **Automated Release** - ${{ github.ref_name }}
            
            ### Installation
            ```bash
            pip install dopetask==${{ env.TAG_VERSION }}
            ```
            
            ### Changes
            - [View commit history](${{ github.server_url }}/${{ github.repository }}/compare/v${{ env.PREV_TAG }}...${{ github.ref_name }})
            
            ### Assets
            - Wheel: `dopetask-${{ env.TAG_VERSION }}-py3-none-any.whl`
            - Source: `dopetask-${{ env.TAG_VERSION }}.tar.gz`
            - Checksums: `SHA256SUMS.txt`
          files: |
            dist/dopetask-${{ env.TAG_VERSION }}-py3-none-any.whl
            dist/dopetask-${{ env.TAG_VERSION }}.tar.gz
            dist/SHA256SUMS.txt
