name: dopeTask CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test-and-build:
    name: Lint, Check, Test & Build (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    env:
      DOPETASK_NEON: "0"
      DOPETASK_STRICT: "1"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Install ripgrep
        run: sudo apt-get install -y ripgrep

      - name: Fail on Poetry references
        run: |
          if rg -n -i '\bpoetry\b' . \
            --glob '!.github/workflows/dopetask_ci.yml' \
            --glob '!uv.lock'; then
            echo "Poetry references are disallowed."
            exit 1
          fi
      
      - name: Lint (ruff)
        run: |
          uv run --extra dev ruff check src/dopetask
      
      - name: Typecheck (mypy)
        run: |
          uv run --extra dev mypy src/dopetask
      
      - name: Run unit tests
        run: |
          uv run --extra dev pytest

      - name: Doctor sanity
        run: |
          uv run dopetask doctor --timestamp-mode deterministic
      
      - name: Build distribution packages
        if: matrix.python-version == '3.11'
        run: |
          uv build

      - name: Verify deterministic wheel hashes
        if: matrix.python-version == '3.11'
        run: |
          bash scripts/check_build_determinism.sh

      - name: Smoke install built wheel
        if: matrix.python-version == '3.11'
        run: |
          python -m venv .venv-smoke
          source .venv-smoke/bin/activate
          python -m pip install --upgrade pip
          pip install dist/*.whl
          dopetask doctor --timestamp-mode deterministic
          deactivate

      - name: Upload build artifacts
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v7
        with:
          name: dopetask-dist
          path: dist/
          retention-days: 7
