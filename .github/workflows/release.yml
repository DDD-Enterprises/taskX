name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  pypi-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Build artifacts
        run: uv build

      - name: Verify wheel installation
        run: |
          python -m venv .venv-wheel-smoke
          source .venv-wheel-smoke/bin/activate
          python -m pip install --upgrade pip
          pip install dist/*.whl
          taskx --version

      - name: Generate release hashes
        run: sha256sum dist/* > dist/SHA256SUMS.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: taskx-release-dist-${{ github.ref_name }}
          path: dist/
          retention-days: 14

      - name: Publish to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -n "${PYPI_API_TOKEN:-}" ]; then
            uv publish --token "$PYPI_API_TOKEN"
          else
            uv publish
          fi
